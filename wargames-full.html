<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Варгейми та скірміші — Crits n Shits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Панель керування: Пошук та Сортування */
        .controls-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg-card);
            border-radius: 12px;
            align-items: center;
        }

        .controls-bar input, .controls-bar select {
            padding: 12px 15px;
            border: 1px solid var(--border-soft);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-main);
            font-size: 1rem;
            flex-grow: 1;
        }

        .controls-bar select { flex-grow: 0; min-width: 220px; cursor: pointer; }

        /* Контейнер списку - вертикальний стек */
        #wargames-list-full {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-bottom: 50px;
        }

        /* Повноширинна картка варгейму */
        .game-card-full {
            position: relative;
            width: 100%;
            min-height: 280px;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        /* Посилене затемнення картинки-фону */
        .game-card-full::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(0deg, 
                rgba(5, 15, 15, 0.98) 0%, 
                rgba(5, 15, 15, 0.8) 50%, 
                rgba(5, 15, 15, 0.2) 100%);
            z-index: 2;
        }

        .card-content {
            position: relative;
            z-index: 3;
            padding: 30px;
        }

        .card-content h3 {
            font-family: 'Cinzel', serif;
            color: var(--accent-gold);
            font-size: 2rem;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }

        .card-content p {
            color: var(--text-main); /* Світлий колір для контрасту */
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 900px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        .game-meta-footer {
            display: flex;
            gap: 25px;
            border-top: 1px solid rgba(214, 168, 79, 0.3);
            padding-top: 15px;
            font-weight: 500;
            color: var(--accent-gold);
        }

        @media (max-width: 768px) {
            .card-content h3 { font-size: 1.6rem; }
            .controls-bar { flex-direction: column; }
            .controls-bar select { width: 100%; }
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="header-inner">
        <img src="images/logo.png" alt="Crits n Shits logo" class="club-logo">
        <div class="header-text">
            <h1>Crits n Shits</h1>
            <p>Тактичне мистецтво та стратегія</p>
        </div>
    </div>
</header>

<nav class="sticky-nav">
    <div class="nav-links">
        <a href="index.html">← На головну</a>
        <a href="#" class="active">Усі Варгейми</a>
    </div>
</nav>

<main>
    <section>
        <h2><span class="section-icon">♟️</span> Варгейми та скірміші</h2>
        
        <div class="controls-bar">
            <input type="text" id="wargames-search" placeholder="Пошук армії, системи або назви...">
            <select id="wargames-sort">
                <option value="title-asc">Назва (А-Я)</option>
                <option value="title-desc">Назва (Я-А)</option>
                <option value="players-asc">Гравці (мін. ↑)</option>
                <option value="players-desc">Гравці (макс. ↓)</option>
                <option value="time-asc">Час (мін. ↑)</option>
                <option value="time-desc">Час (макс. ↓)</option>
            </select>
        </div>

        <div id="wargames-list-full">
            </div>
    </section>
</main>

<footer>© 2025 Crits n Shits</footer>

<script src="js/data-loader.js"></script>
<script src="js/wargames-full.js"></script>
</body>
</html>
